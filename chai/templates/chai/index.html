{% extends "layout.html" %} 
{% block content %}
<div class="mx-auto max-w-7xl px-2 bg-white">
    <div class="grid gap-6 gap-y-10 py-6 md:grid-cols-2 lg:grid-cols-3">
        {% for chai in chais %}
        <div class="border">
            <img src={{chai.image.url}}
                class="aspect-video w-full rounded-md" alt="" />
            <div class="min-h-min p-3">
                <p class="mt-4 w-full text-xs font-semibold leading-tight text-gray-700">
                    {{chai.id}}
                </p>
                <a href={% url 'chai_detail' chai.id %} class="mt-4 flex-1 text-base font-semibold text-gray-900">
                    {{chai.name}}                    
                </a>
                <div class="mt-4 flex space-x-3">
                    <img class="h-full w-10 rounded-lg"
                        src={{chai.image.url}} alt="Emily Lee" />
                    <div>
                        <p class="text-sm font-semibold leading-tight text-gray-900">
                            {{chai.description}}
                        </p>
                        <p class="text-sm leading-tight text-gray-600">{{chai.date_added}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

        
    </div>
</div>
{% endblock %}
