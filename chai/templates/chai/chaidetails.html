{% extends "layout.html" %}

{% block content %}
<div class="p-6 bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ chai.name }}</h1>
        <img src="{{ chai.image.url }}" alt="{{ chai.name }}" class="w-full h-64 object-cover rounded-lg mb-4">
        <p class="text-gray-700">{{ chai.description }}</p>
    </div>
</div>

{% endblock %}
